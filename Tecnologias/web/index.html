<!DOCTYPE html>
<html>
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script src='js/bootstrap.min.js'></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div class="container">
            <div class="col-xs-4 col-xs-offset-4 formulario">
                <div class="formulario-top">
                    <h3>Login</h3>
                </div>
                <div class="formulario-campos">
                    <form method="get" action="login">
                        <div class="form-group"> <!--Establecer el grupo formulario: input, select y textarea. Con-group-->
                            Nombre Usuario <input type="text" pattern="[A-Za-z0-9]+" title="No se permiten caracteres especiales." name="username" class="form-control" required/> <!--Agrega el elemento al grupo con form-control-->
                        </div>
                        <div class="form-group">
                            Password <input type="password" pattern="[A-Za-z0-9]+" title="Solo letras y numeros." name="pass" class="form-control"/>
                        </div>
                        <div id="mensaje"></div>
                        <button class="btn pull-right btn-primary">Iniciar Sesion</button> <!--Boton de color azul-->
                        <div class="clearfix bottom-right"></div> <!--Corrigue los errores que tiene el boton, sin esta linea el boton se sale de la clase formulario-->
                    </form>
                </div>               
            </div>
        </div>
    </body>
</html>
